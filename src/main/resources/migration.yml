# Eclipse Framework Migration Configuration

# General Migration Settings
general:
  # Enable automatic migrations on startup
  auto-migrate: true

  # Create backup before running migrations
  backup-before-migration: true

  # Migration timeout in seconds
  timeout: 300

  # Continue on migration failure
  continue-on-failure: false

# Backup Settings
backup:
  # Backup location (relative to plugin folder)
  location: "backups"

  # Maximum number of backups to keep
  max-backups: 10

  # Compress backup files
  compress: true

  # Include configuration files in backup
  include-configs: true

  # Include database files in backup
  include-database: true

  # Backup naming pattern
  naming-pattern: "eclipse_backup_{timestamp}"

# Database Migration Settings
database:
  # Enable database schema migrations
  enabled: true

  # Migration table name
  migration-table: "eclipse_migrations"

  # Check for pending migrations on startup
  check-on-startup: true

# Configuration Migration Settings
config:
  # Enable configuration migrations
  enabled: true

  # Backup old config files
  backup-old-configs: true

  # Preserve custom configurations
  preserve-custom: true

  # Update config version automatically
  auto-update-version: true