# Eclipse Framework Permissions Configuration

# Default Permission Groups
groups:
  # Default group for all players
  default:
    display-name: "Member"
    priority: 0
    prefix: "&7[Member] "
    suffix: ""
    permissions:
      - "eclipse.basic"
      - "eclipse.help"
      - "eclipse.info"

  # VIP group
  vip:
    display-name: "VIP"
    priority: 10
    prefix: "&6[VIP] "
    suffix: " &7(VIP)"
    permissions:
      - "eclipse.vip.*"
      - "eclipse.kit.vip"
      - "eclipse.bypass.cooldown.basic"

  # Moderator group
  moderator:
    display-name: "Moderator"
    priority: 50
    prefix: "&9[Mod] "
    suffix: " &7(Mod)"
    permissions:
      - "eclipse.moderate.*"
      - "eclipse.kick"
      - "eclipse.mute"
      - "eclipse.warn"
      - "eclipse.ban.temp"
      - "eclipse.security.view"

  # Administrator group
  admin:
    display-name: "Administrator"
    priority: 100
    prefix: "&c[Admin] "
    suffix: " &7(Admin)"
    permissions:
      - "eclipse.admin.*"
      - "eclipse.security.*"
      - "eclipse.database.*"
      - "eclipse.migration.*"
      - "*"